# 多模态编码器配置文件
# 用于训练文本和图像编码器，并生成嵌入

model:
  # 数据路径
  data_dir: "ml-1m/multimodal_datasets"
  text_csv: "movies_with_descriptions.csv"
  image_dir: "image"

  # 模型参数
  output_dim: 256  # PCA 降维目标维度
  text_model_name: "bert-base-uncased"  # BERT 模型名称

  output_dir: "embedding_dim${.output_dim}"

  # 训练参数
  text_batch_size: 64  # 文本编码批次大小
  image_batch_size: 64  # 图像编码批次大小

  # 设备配置
  device: "cuda"  # 可选: "cuda", "mps", "cpu"

  # 图像预处理参数
  image:
    resize: 256
    crop_size: 224
    normalize_mean: [0.485, 0.456, 0.406]
    normalize_std: [0.229, 0.224, 0.225]
